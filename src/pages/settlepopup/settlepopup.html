<ion-content  class="c_popup_bg">
  <div class="c_popup_wrapper">
    <div class="c_popup_body">
      <h4>Settlement</h4>
      <input class="c_popup_input" placeholder="Amount">
      <textarea class="c_popup_textarea" placeholder="Reason" rows="3">
      </textarea>
      <div class="c_popup_btn_bay">
        <ion-row class="p0">
          <ion-col col-6><button ion-button class="c_delete_btn width100" (click)="dismiss()">Cancel</button></ion-col>
          <ion-col col-6><button ion-button class="c_line_btn width100" (click)="dismiss()">Proceed</button></ion-col>
        </ion-row>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</ion-content>
